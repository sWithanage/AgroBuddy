<head>
  <!-- Required meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Colorlib Templates">
  <meta name="author" content="Colorlib">
  <meta name="keywords" content="Colorlib Templates">

  <!-- Title Page-->
  <title>AgroBuddy - Register</title>

</head>

<body>
<div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins" >
  <div class="wrapper wrapper--w780">
    <div class="card card-3">
      <div class="card-heading">
      </div>
      <div class="card-body">
        <h2 class="title">Registration Info</h2>
        <form method="POST">
          <div class="input-group">
            <input class="input--style-3" type="text" placeholder="Full Name" name="fname">
          </div>
          <div class="input-group">
            <input class="input--style-3" type="text" placeholder="Last Name" name="lname">
          </div>
          <div class="input-group">
            <input class="input--style-3" type="text" placeholder="Username" name="uname">
          </div>
          <div class="input-group">
            <input class="input--style-3" type="email" placeholder="Email" name="email">
          </div>
          <div class="input-group">
            <input class="input--style-3" type="text" placeholder="NIC Name" name="nic">
          </div>
          <div class="input-group">
            <input class="input--style-3 js-datepicker" type="text" placeholder="Birthdate" name="birthday">
          </div>
          <div class="input-group">
            <input class="input--style-3" type="password" placeholder="Password" name="password">
          </div>
          <div class="input-group">
            <input class="input--style-3" type="password" placeholder="Confirm Password" name="cpassword">
          </div>
          <p>Already have an account? <a href="#"> Sign-In</a></p>
          <div class="p-t-10">
            <button class="btn btn--pill btn--green" type="submit">Cancel</button>
            <button class="btn btn--pill btn--green" type="submit">Next</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>



</body>
