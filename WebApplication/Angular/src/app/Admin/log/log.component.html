
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table id="zero_config" class="table table-striped table-bordered no-wrap">
                        <thead>
                            <tr >
                                <a style="cursor: pointer;" (click)="updateTable()"><th><i class="fa fa-power-off"></i> Refresh</th></a>
                               {{lastUpdateTime}}
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let log of logDetails">
                                <td>{{log}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
