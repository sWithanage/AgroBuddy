<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <form class="form-horizontal m-t-30" #mesage="ngForm">
          <div class="form-group">
            <label>Subject</label>
            <input class="form-control" [(ngModel)]="subject" type="text" required=" " if="subject" placeholder="subject" name="subject" ngModel required>
            <div *ngIf="subjectEmpty"><span>Subject is required</span></div>
          </div>
          <div class="form-group">
            <label>Message</label>
            <textarea class="form-control" [(ngModel)]="message" required=" " if="message" placeholder="Enter your message here...." name="message" ngModel required rows="5"></textarea>
            <div *ngIf="messageEmpty"><span>Message is required</span></div>
          </div>
          <div class="action-form">
            <div class="form-group m-b-0 text-right">
              <button type="submit" class="btn btn-info waves-effect waves-light" (click)="onSubmitForm(mesage.value)">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
