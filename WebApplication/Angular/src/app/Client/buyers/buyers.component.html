<div class="row">
  <!-- Column -->
  <div class="col-lg-12" *ngFor="let buyers of buyers">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">{{buyers.buyerName}}</h3>
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="table-responsive">
              <table class="table">
                <tbody>
                <tr>
                  <td width="390">Address</td>
                  <td> {{buyers.buyerAddress}} </td>
                </tr>
                <tr>
                  <td>Contact Number</td>
                  <td> {{buyers.buyerContactNumber}} </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Column -->
</div>
