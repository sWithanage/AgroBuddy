<div class="col-lg-12 col-md-12 col-sm-12" *ngFor="let disease of disease">
  <h3 class="box-title m-t-40">{{disease.disease_name}}</h3>
  <div class="table-responsive">
    <table class="table">
      <tbody>
      <tr>
        <td> <img src="assets/images/gallery/{{disease.disease_image}}" class="img-responsive"></td>
      </tr>
      <tr>
        <td> Disease Scientific Name</td>
        <td> {{disease.disease_Scientific_name}} </td>
      </tr>
      <tr>
        <td>Disease Symptoms</td>
        <td> {{disease.disease_symptoms}} </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
