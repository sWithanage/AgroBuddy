
<a routerLink="/client/cultivatedArea" role="button" routerLinkActive="active">
  <div class="card-body">
    <h4 class="card-title">Cultivated Areas</h4>
    <h6 class="card-subtitle">Areas of each vegetable as a percentage.</h6>
    <canvas baseChart height="150px" [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" [colors]="[{backgroundColor: ['#99e699', '#bbbb77', '#ffe066', '#ffe0b3', '#e6fff9', '#ffe6f0']}]">
    </canvas>
  </div>
</a>
