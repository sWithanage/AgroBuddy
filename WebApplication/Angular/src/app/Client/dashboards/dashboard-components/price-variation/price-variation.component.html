<div class="card">
  <a routerLink="/client/marketPrice" role="button" routerLinkActive="active">
    <div class="card-body">
      <h4 class="card-title">Market Prices</h4>
      <h6 class="card-subtitle">Market price variation of last month</h6>
      <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
              [chartType]="barChartType"  [colors]="barChartColors" >
      </canvas>
    </div>
  </a>
</div>
