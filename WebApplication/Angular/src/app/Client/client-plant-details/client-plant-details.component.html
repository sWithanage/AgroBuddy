<div class="row">
  <!-- Column -->
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">{{cropName}}</h3>

        <div class="row">
          <div class="col-lg-3 col-md-3 col-sm-12">
            <div class="white-box text-center">
              <img src="assets/images/gallery/{{cropImage}}" class="img-responsive"> </div>
          </div>
          <div class="col-lg-1 col-md-1 col-sm-12">
          </div>
          <div class="col-lg-8 col-md-8 col-sm-12">
            <h4 class="box-title m-t-40">Crop description</h4>
            <p>{{cropDescription}}</p>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <h3 class="box-title m-t-40">General Info</h3>
            <div class="table-responsive">
              <table class="table">
                <tbody>
                <tr>
                  <td width="390">Scientific Name</td>
                  <td> {{scientificName}} </td>
                </tr>
                <tr>
                  <td>Temperature</td>
                  <td> {{temperature}} </td>
                </tr>
                <tr>
                  <td>Nutrition</td>
                  <td> {{nutrition}} </td>
                </tr>
                <tr>
                  <td>Duration</td>
                  <td> {{duration}} </td>
                </tr>
                <tr>
                  <td>Cultivating Areas</td>
                  <td> {{cultivatedArea}} </td>
                </tr>
                <tr>
                  <td>Fertilizing</td>
                  <td> {{fertilizers}} </td>
                </tr>
                <tr>
                  <td>Diseases</td>
                  <td><a [routerLink]="['/client/diseases']" [queryParams]="{ plant: cropId}">View diseases</a></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Column -->
</div>
