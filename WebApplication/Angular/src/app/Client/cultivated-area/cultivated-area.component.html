<ngb-carousel>
  <ng-template ngbSlide>
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Cultivated Areas</h4>
        <h6 class="card-subtitle">Areas of each vegetable as a percentage.</h6>
        <canvas baseChart height="150px" [data]="pieChartData1" [labels]="pieChartLabels1" [chartType]="pieChartType" [colors]="[{backgroundColor: ['#99e699', '#bbbb77', '#ffe066', '#ffe0b3', '#e6fff9', '#ffe6f0']}]">
        </canvas>
      </div>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Your Cultivated Area</h4>
        <h6 class="card-subtitle">Area that you have cultivated different crops</h6>
        <canvas baseChart height="150px" [data]="pieChartData2" [labels]="pieChartLabels2" [chartType]="pieChartType" [colors]="[{backgroundColor: ['#b8e0b8', '#6b2e6b', '#c9f76e','#2dd22d', '#ec9513' ]}]">
        </canvas>
      </div>
    </div>
  </ng-template>
</ngb-carousel>
